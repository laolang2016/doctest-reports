<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>doctest report</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="../libs/bootstrap-3.4.1/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="../libs/iconfont/iconfont.css">

    <link rel="stylesheet" href="../css/report.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- header -->
    <div class="header-container">
      <div class="logo">
        <img src="../images/doctest_logo.svg" />
      </div>
      <div class="right">
        <div class="title">
          <span>这是一个测试报告</span>
        </div>
        <div class="version-box">
          <a href="javascript:void(0);"><span class="version">2023-06-21 20:24:03</span></a>
          <a href="javascript:void(0);"><span class="version">v0.1</span></a>
        </div>
      </div>
    </div>
    <!-- / header -->

    <div class="container">
      <div class="menus">
        <a href="javascript:void(0)" class="active">
          <span class="iconfont icon-dashboard"></span>
        </a>
        <a href="javascript:void(0)">
          <span class="iconfont icon-bugreport"></span>
        </a>
        <a href="javascript:void(0)">
          <span class="iconfont icon-track_changes"></span>
        </a>
      </div>
      <div class="content-list">
        <div class="content dashboard active">
          <div class="header">
            <ul>
              <li class="filter-toggle">
                <a href="javascript:void(0);">
                  <span>状态</span>
                  <span class="iconfont icon-warning"></span><span></span>
                </a>
                <div class="filter-box">
                  <a href="javascript:void(0);" id="filter-success">
                    <span class="txt">通过</span>
                    <span class="iconfont icon-duigou success"></span>
                  </a>
                  <a href="javascript:void(0);" id="filter-failed">
                    <span class="txt">失败</span>
                    <span class="iconfont icon-cuowu failed"></span>
                  </a>
                  <a href="javascript:void(0);" id="filter-all">
                    <span class="txt">显示所有</span>
                  </a></a>
                </div>
              </li>
              <li id="statistics-toggle">
                <a href="javascript:void(0);">
                  <span>总览</span>
                  <span class="iconfont icon-dashboard"></span>
                </a>
              </li>
            </ul>
          </div>
          <div class="statistics">
            <div class="statistics-wrapper">
              <div class="statistics-item">
                <div class="tip-box">
                  <div class="title">
                    <span>Suites</span>
                  </div>
                  <div class="tip">
                    <span><i>7</i> suite(s) 通过</span>
                    <span><i>7</i> suite(s) 失败</span>
                    <span><i>0</i> suite(s) 跳过</span>
                  </div>
                </div>
                <div class="chart">
                  <canvas id="suite-chart" width="100" height="80"></canvas>  
                </div>
                <div class="icon-box">
                  <span><i class="icon-pass"></i>通过</span>
                  <span><i class="icon-failed"></i>失败</span>
                </div>
              </div>
              <div class="statistics-item">
                <div class="tip-box">
                  <div class="title">
                    <span>Cases</span>
                  </div>
                  <div class="tip">
                    <span><i>7</i> case(s) 通过</span>
                    <span><i>7</i> case(s) 失败</span>
                    <span><i>0</i> case(s) 跳过</span>
                  </div>
                </div>
                <div class="chart">
                  <canvas id="case-chart" width="100" height="80"></canvas>  
                </div>
                <div class="icon-box">
                  <span><i class="icon-pass"></i>通过</span>
                  <span><i class="icon-failed"></i>失败</span>
                </div>
              </div>
              <div class="statistics-item">
                <div class="tip-box">
                  <div class="title">
                    <span>Asserts</span>
                  </div>
                  <div class="tip">
                    <span><i>7</i> assert(s) 通过</span>
                    <span><i>7</i> assert(s) 失败</span>
                    <span><i>0</i> assert(s) 跳过</span>
                  </div>
                </div>
                <div class="chart">
                  <canvas id="assert-chart" width="100" height="80"></canvas>  
                </div>
                <div class="icon-box">
                  <span><i class="icon-pass"></i>通过</span>
                  <span><i class="icon-failed"></i>失败</span>
                </div>
              </div>
            </div>
          </div>
          <div class="test-suite-list">
            <div class="test-suite">
            </div>
          </div>
        </div>
        <div class="content bugreport">
          bugreport
        </div>
        <div class="content track">
          track
        </div>
      </div>
    </div>

    <script src="../libs/jquery-2.1.4/jquery.min.js"></script>
    <!-- <script src="../libs/bootstrap-3.4.1/js/bootstrap.min.js"></script> -->
    <script src="../js/reports.min.js"></script>
  </body>
</html>
